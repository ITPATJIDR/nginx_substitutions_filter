worker_processes  1;

error_log  /usr/local/openresty/nginx/logs/error.log warn;
pid        /var/run/nginx.pid;

# Allow Lua to access these environment variables
env KAFKA_BROKERS;
env KAFKA_TOPIC;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    resolver 127.0.0.11 ipv6=off;
    resolver_timeout 5s;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /usr/local/openresty/nginx/logs/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    lua_code_cache off;
    
    # Shared dictionary for Kafka producer
    lua_shared_dict kafka_buffer 10m;

    lua_package_path '/usr/local/openresty/nginx/lua/?.lua;/usr/local/openresty/site/lualib/?.lua;;';
    lua_package_cpath '/usr/local/openresty/site/lualib/?.so;;';

    upstream api_upstream {
        server api:3000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    server {
        listen       8080;
        server_name  _;

        # Health check endpoint
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Proxy to backend with error interception
        location /api/ {
            # Try to proxy to backend
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Connect and read timeouts
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
            proxy_send_timeout 10s;
            
            # Intercept errors
            proxy_intercept_errors on;
            error_page 502 503 504 = @handle_backend_error;
            
            proxy_pass http://api_upstream;
            
            # Log response to Kafka on certain status codes
            log_by_lua_file /usr/local/openresty/nginx/lua/kafka_logger.lua;
        }

        # Catch all for root
        location = / {
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @handle_backend_error;
            
            proxy_pass http://api_upstream;
        }

        # Handle backend errors
        location @handle_backend_error {
            internal;
            
            # Send error details to Kafka
            content_by_lua_file /usr/local/openresty/nginx/lua/error_handler.lua;
        }
    }
}

