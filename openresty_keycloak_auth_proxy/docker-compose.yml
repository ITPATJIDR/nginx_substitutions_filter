version: "3.8"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.7
    command: >-
      start-dev
      --import-realm
      --hostname-strict=false
      --http-enabled=true
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HOSTNAME_PORT: "8080"
    ports:
      - "8081:8080"
    volumes:
      - ./keycloak/example-realm.json:/opt/keycloak/data/import/example-realm.json:ro
    restart: unless-stopped
    extra_hosts:
      - "localhost:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && exec 3<&- && exec 3>&- || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 90s

  api:
    build:
      context: ./api
    environment:
      NODE_ENV: production
      PORT: "3000"
    expose:
      - "3000"
    depends_on:
      - keycloak
    restart: unless-stopped

  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
    environment:
      OAUTH2_PROXY_PROVIDER: keycloak-oidc
      OAUTH2_PROXY_OIDC_ISSUER_URL: http://keycloak:8080/realms/example
      OAUTH2_PROXY_CLIENT_ID: openresty
      OAUTH2_PROXY_CLIENT_SECRET: openresty-secret
      OAUTH2_PROXY_COOKIE_SECRET: MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWY=
      OAUTH2_PROXY_EMAIL_DOMAINS: "*"
      OAUTH2_PROXY_SCOPE: "openid profile email"
      OAUTH2_PROXY_REDIRECT_URL: http://localhost:8082/oauth2/callback
      OAUTH2_PROXY_HTTP_ADDRESS: 0.0.0.0:4180
      OAUTH2_PROXY_COOKIE_SECURE: "false"
      OAUTH2_PROXY_SET_XAUTHREQUEST: "true"
      OAUTH2_PROXY_SKIP_PROVIDER_BUTTON: "true"
      OAUTH2_PROXY_SKIP_OIDC_DISCOVERY: "false"
    expose:
      - "4180"
    depends_on:
      - keycloak
    restart: unless-stopped
    extra_hosts:
      - "localhost:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/4180 && exec 3<&- && exec 3>&- || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    command: >
      --provider=keycloak-oidc
      --oidc-issuer-url=http://keycloak:8080/realms/example
      --client-id=openresty
      --client-secret=openresty-secret
      --cookie-secret=MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWY=
      --email-domain=*
      --redirect-url=http://localhost:8082/oauth2/callback
      --http-address=0.0.0.0:4180
      --cookie-secure=false
      --set-xauthrequest=true
      --reverse-proxy=true
      --skip-oidc-discovery=false
      --insecure-oidc-allow-unverified-email=true
      --code-challenge-method=S256

  openresty:
    build:
      context: ./openresty
    ports:
      - "8082:8080"
    depends_on:
      - api
      - keycloak
      - oauth2-proxy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped



