worker_processes  1;

error_log  /usr/local/openresty/nginx/logs/error.log warn;
pid        /var/run/nginx.pid;

# Allow Lua to access these environment variables (must be in main context)
env OIDC_DISCOVERY;
env OIDC_CLIENT_ID;
env OIDC_CLIENT_SECRET;
env OIDC_REDIRECT_SCHEME;
env SESSION_SECRET;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /usr/local/openresty/nginx/logs/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    lua_code_cache off;

    # lua-resty-openidc shared dicts
    lua_shared_dict discovery 1m;
    lua_shared_dict jwks 1m;

    lua_package_path '/usr/local/openresty/site/lualib/?.lua;;';
    lua_package_cpath '/usr/local/openresty/site/lualib/?.so;;';

    upstream api_upstream {
        server api:3000;
        keepalive 16;
    }

    server {
        listen       8080;
        server_name  _;

        # Global access phase to enforce OIDC on all routes
        access_by_lua_block {
          local openidc = require("resty.openidc")

          local opts = {
            discovery = os.getenv("OIDC_DISCOVERY"),
            client_id = os.getenv("OIDC_CLIENT_ID"),
            client_secret = os.getenv("OIDC_CLIENT_SECRET"),
            redirect_uri_scheme = os.getenv("OIDC_REDIRECT_SCHEME") or "http",
            redirect_uri_path = "/redirect_uri",
            ssl_verify = "no",
            session_contents = { id_token = true, user = true, access_token = true },
            session = { secret = os.getenv("SESSION_SECRET") },
          }

          local res, err = openidc.authenticate(opts)
          if err then
            ngx.status = 403
            ngx.say("Access denied: " .. err)
            ngx.exit(ngx.HTTP_FORBIDDEN)
          end

          if res and res.user then
            local username = res.user.preferred_username or res.user.email or res.user.sub
            if username then
              ngx.req.set_header("X-User", username)
            end
          end
        }

        location / {
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://api_upstream;
        }
    }
}


